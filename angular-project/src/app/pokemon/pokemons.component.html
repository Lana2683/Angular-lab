<div>
    <nav class="navbar bg-dark">
        <div class="w-75 m-auto d-flex align-items-center">
            <label class="switch mr-4">
                <input type="checkbox" 
                       class="" 
                       [(ngModel)]="theCheckbox"  
                       data-md-icheck (change)="toggleVisibility($event)"
                />
                <span class="slider round"></span>
            </label>
            <p class="text-info display-4" *ngIf="switched">List</p>
            <p class="text-info display-4" *ngIf="!switched">Cards</p>
        </div> 
    </nav>
    <div class="container" [ngClass]="setClasses()">
        <app-pokemon-item *ngFor="let pokemon of pokemons" 
                          [pokemon]="pokemon" 
                          [switched]="switched"
        >
        </app-pokemon-item>
    </div>
</div>
