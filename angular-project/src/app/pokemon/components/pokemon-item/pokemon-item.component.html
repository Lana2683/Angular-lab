<div>
    <div *ngIf="!switched" 
         class="card text-white 
                bg-secondary 
                mt-3 
                p-5 
                d-flex 
                flex-column 
                align-items-center" 
         [ngClass]="setClasses()"
    >
        <img src="{{pokemon.img}}"  alt={{pokemon.name}} class="img">
        <p class="h2">{{pokemon.name}}</p>
        <p class="h3 mb-4">Damage: {{pokemon.damage}}</p>
        <button  *ngIf="!this.pokemon.catched" 
                 class="btn btn-warning" 
                 (click)="catchPokemon(pokemon)">
                 <h4>Catch</h4>
        </button>
        <button  *ngIf="this.pokemon.catched" 
                 class="btn btn-success" 
                 (click)="catchPokemon(pokemon)">
                 <h4>Let go</h4>
        </button>
    </div>
    <ul *ngIf="switched" class="list-group">
        <li class="list-group-item 
                   list-group-item-secondary 
                   list-group-item-action 
                   d-flex 
                   justify-content-between 
                   align-items-center"
            [ngClass]="setClasses()"
        >
            <img src="{{pokemon.img}}"  alt={{pokemon.name}} class="img-sm">
            <p class="display-4">{{pokemon.name}}</p>
            <span class="h3">Damage: {{pokemon.damage}}</span>
        </li>
    </ul>
</div>
